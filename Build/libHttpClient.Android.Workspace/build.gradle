task assembleX86 {
    dependsOn gradle.includedBuilds*.task(":app:assembleX86")
}

task assembleX86_64 {
    dependsOn gradle.includedBuilds*.task(":app:assembleX86_64")
}

task assembleArm7 {
    dependsOn gradle.includedBuilds*.task(":app:assembleArm7")
}

task assembleArm64 {
    dependsOn gradle.includedBuilds*.task(":app:assembleArm64")
}

task assemble {
    dependsOn assembleX86, assembleX86_64, assembleArm7, assembleArm64
}

task clean {
    dependsOn gradle.includedBuilds*.task(":app:clean")
}
